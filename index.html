<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARA: ABIGAIL üíå</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üíå</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffc3e1 0%, #e0c3fc 50%, #ffb3ba 100%);
            overflow: hidden;
            position: relative;
        }

        /* Corazones flotantes */
        .floating-heart {
            position: absolute;
            width: 30px;
            height: 30px;
            color: rgba(255, 105, 180, 0.7);
            animation: float-up linear infinite;
            pointer-events: none;
            font-size: 30px;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Rosas en la parte inferior */
        .roses-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            pointer-events: none;
            z-index: 10;
        }

        .rose {
            font-size: 60px;
            transform-origin: bottom center;
            animation: grow-and-sway 3s ease-out forwards;
            opacity: 0;
            filter: drop-shadow(0 5px 10px rgba(255, 105, 180, 0.4));
        }

        .rose:nth-child(1) { animation-delay: 0.1s; }
        .rose:nth-child(2) { animation-delay: 0.3s; font-size: 55px; }
        .rose:nth-child(3) { animation-delay: 0.5s; font-size: 65px; }
        .rose:nth-child(4) { animation-delay: 0.7s; font-size: 58px; }
        .rose:nth-child(5) { animation-delay: 0.9s; font-size: 62px; }
        .rose:nth-child(6) { animation-delay: 1.1s; font-size: 56px; }
        .rose:nth-child(7) { animation-delay: 1.3s; font-size: 64px; }
        .rose:nth-child(8) { animation-delay: 1.5s; font-size: 59px; }

        @keyframes grow-and-sway {
            0% {
                transform: scale(0) translateY(50px);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) translateY(0);
                opacity: 1;
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .rose.show {
            animation: sway 3s ease-in-out infinite;
        }

        @keyframes sway {
            0%, 100% {
                transform: rotate(-3deg);
            }
            50% {
                transform: rotate(3deg);
            }
        }

        /* P√©talos cayendo */
        .petal {
            position: absolute;
            font-size: 20px;
            color: #ffb3d9;
            animation: fall linear infinite;
            pointer-events: none;
            opacity: 0.8;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Sobre cerrado */
        .envelope-container {
            position: relative;
            text-align: center;
            z-index: 5;
        }

        .sparkle {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { 
                opacity: 1; 
                transform: translateX(-50%) scale(1); 
            }
            50% { 
                opacity: 0.5; 
                transform: translateX(-50%) scale(1.2); 
            }
        }

        .envelope-button {
            background: linear-gradient(135deg, #f87171 0%, #ec4899 100%);
            color: white;
            border: none;
            padding: 40px 60px;
            border-radius: 20px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
        }

        .envelope-button:hover {
            transform: scale(1.1);
            animation: shake 0.5s ease-in-out infinite;
        }

        @keyframes shake {
            0%, 100% { transform: scale(1.1) rotate(-2deg); }
            50% { transform: scale(1.1) rotate(2deg); }
        }

        .envelope-icon {
            font-size: 80px;
            display: block;
            margin-bottom: 20px;
        }

        .heart-badge {
            position: absolute;
            top: -15px;
            right: -15px;
            background: #ef4444;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Carta abierta */
        .letter-container {
            display: none;
            background: linear-gradient(to bottom, #fff9f0 0%, #fff5eb 100%);
            max-width: 700px;
            width: 90%;
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: pulse-glow 2s ease-in-out infinite;
            position: relative;
            z-index: 5;
            margin-bottom: 100px;
        }

        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 20px 60px rgba(255, 105, 180, 0.5);
            }
            50% {
                box-shadow: 0 20px 80px rgba(255, 105, 180, 0.8);
            }
        }

        .letter-container.show {
            display: block;
        }

        .letter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .heart-icon {
            font-size: 30px;
            color: #ff69b4;
        }

        .letter-text {
            font-size: 18px;
            line-height: 1.8;
            color: #333;
            white-space: pre-wrap;
            margin-bottom: 40px;
        }

        .cursor {
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .letter-footer {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .footer-heart {
            font-size: 20px;
            color: #ff69b4;
        }

        .footer-heart-big {
            font-size: 30px;
            color: #ff1493;
        }

        .close-button {
            background: linear-gradient(135deg, #ec4899 0%, #ef4444 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
        }

        .close-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .hidden {
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .envelope-button {
                padding: 30px 40px;
                font-size: 20px;
            }

            .envelope-icon {
                font-size: 60px;
            }

            .letter-container {
                padding: 30px 20px;
                margin-bottom: 80px;
            }

            .letter-text {
                font-size: 16px;
            }

            .rose {
                font-size: 45px;
            }

            .roses-container {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- Contenedor de corazones flotantes -->
    <div id="hearts-container"></div>

    <!-- Contenedor de p√©talos -->
    <div id="petals-container"></div>

    <!-- Contenedor de rosas -->
    <div id="roses-container" class="roses-container"></div>

    <!-- Sobre cerrado -->
    <div id="envelope" class="envelope-container">
        <div class="sparkle">‚ú®</div>
        <button class="envelope-button" onclick="openLetter()">
            <span class="envelope-icon">‚úâÔ∏è</span>
            Si me abres, no hay vuelta atr√°s
        </button>
    </div>

    <!-- Carta abierta -->
    <div id="letter" class="letter-container">
        <div class="letter-header">
            <span class="heart-icon">‚ù§Ô∏è</span>
            <span class="heart-icon">‚ú®</span>
            <span class="heart-icon">‚ù§Ô∏è</span>
        </div>

        <div class="letter-text" id="letter-text"></div>

        <div class="letter-footer">
            <span class="footer-heart">‚ù§Ô∏è</span>
            <span class="footer-heart-big">‚ù§Ô∏è</span>
            <span class="footer-heart">‚ù§Ô∏è</span>
        </div>

        <button class="close-button" onclick="closeLetter()">Cerrar carta</button>
    </div>

    <script>
        const letterContent = `Abigail,

Honestamente siempre pens√© que ser√≠a imposible llegar a conocerte, y es m√°s no pens√© llegar a escribirte una carta, a perder el sue√±o por ti, a divertirme jugando contigo, a ver una serie; que hasta ahora no acabamos, a ponerme modo celoso, dram√°tico, random, nervioso, cursi, exagerado... en resumen es cierto que para lo que para mi no es posible para Dios lo fue y lo es. Y es por ello que agradezco que est√©s en mi vida, que te conozco cada vez m√°s, que formemos estos lazos maduramente, agradezco tu disposici√≥n, a acompa√±arme a donde fuese, incluso de muy temprano, bajo un dia soleado, o toda desvelada con sue√±o, o entre un mont√≥n de gente, o andar en carros que se malogran... Gracias por tomarme de la mano.

Y creo que la poes√≠a sentir√≠a envidia de ti, envidia de como atraviesa tus ojos para hacer que broten todo esto lindo por ti, y como una delicada flor por nacer, asi te veo cuando sonries; finalmente mi ojos dalt√≥nicos ven los colores m√°s vivos en ti, si me preguntaran cual es tu color favorito, dir√≠a: Abigail.

Asi que, Dios siga ense√±√°ndonos, guiandonos, cuidandonos, d√°ndonos templanza en esto que estamos formando, y mi decisi√≥n est√° con √©l, y por lo tanto tengo la decisi√≥n de querer estar contigo

Entonces, ¬øuna m√°s? ‚ô•`;

        let typingIndex = 0;
        let typingInterval;

        // Crear rosas en la parte inferior
        function createRoses() {
            const container = document.getElementById('roses-container');
            container.innerHTML = '';
            
            for (let i = 0; i < 8; i++) {
                const rose = document.createElement('div');
                rose.className = 'rose';
                rose.textContent = 'üåπ';
                container.appendChild(rose);
                
                // Despu√©s de la animaci√≥n de crecimiento, a√±adir el balanceo
                setTimeout(() => {
                    rose.classList.add('show');
                }, 3000 + (i * 200));
            }
        }

        // Crear p√©talos cayendo
        function createPetals() {
            const container = document.getElementById('petals-container');
            for (let i = 0; i < 10; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.textContent = 'üå∏';
                petal.style.left = Math.random() * 100 + '%';
                petal.style.animationDelay = i * 1.5 + 's';
                petal.style.animationDuration = (6 + Math.random() * 4) + 's';
                petal.style.fontSize = (15 + Math.random() * 10) + 'px';
                container.appendChild(petal);
            }
        }

        // Crear corazones flotantes
        function createFloatingHearts() {
            const container = document.getElementById('hearts-container');
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = i * 0.5 + 's';
                heart.style.animationDuration = (8 + Math.random() * 4) + 's';
                container.appendChild(heart);
            }
        }

        // Efecto de escritura
        function typeWriter() {
            const textElement = document.getElementById('letter-text');
            if (typingIndex < letterContent.length) {
                textElement.textContent = letterContent.substring(0, typingIndex + 1);
                textElement.innerHTML += '<span class="cursor">|</span>';
                typingIndex++;
            } else {
                clearInterval(typingInterval);
                textElement.textContent = letterContent;
            }
        }

        // Abrir carta
        function openLetter() {
            document.getElementById('envelope').classList.add('hidden');
            document.getElementById('letter').classList.add('show');
            
            // Crear corazones flotantes
            createFloatingHearts();
            
            // Crear rosas
            createRoses();
            
            // Crear p√©talos
            createPetals();
            
            // Iniciar efecto de escritura
            typingIndex = 0;
            typingInterval = setInterval(typeWriter, 30);
        }

        // Cerrar carta
        function closeLetter() {
            document.getElementById('letter').classList.remove('show');
            document.getElementById('envelope').classList.remove('hidden');
            
            // Limpiar corazones
            document.getElementById('hearts-container').innerHTML = '';
            
            // Limpiar p√©talos
            document.getElementById('petals-container').innerHTML = '';
            
            // Limpiar rosas
            document.getElementById('roses-container').innerHTML = '';
            
            // Limpiar texto
            document.getElementById('letter-text').textContent = '';
            clearInterval(typingInterval);
        }

        // Crear rosas al cargar la p√°gina (en el sobre)
        window.addEventListener('load', createRoses);
    </script>
</body>
</html>
